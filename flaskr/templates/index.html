{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block main %}
    <h1>Index</h1>
    <form action="index" method="post">
      <label for=name>Name:</label>
      <input type=text name=name placeholder="{{ name }}">
      <input type=submit value="Edit name">
    </form>
    <p>{{ msg }}</p>
    {% if error %}
      <p class=error><strong>Error:</strong> {{ error }}</p>
    {% endif %}
{% endblock %}
